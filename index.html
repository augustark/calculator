<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="view">
    <h5 class='result prev' id="prev-result">--</h5>
    <h1 class='result' id="result">0</h1>
  </div>
  <button class="key operator" id="clear">Clear</button>
  <div class="keys digits">
    <button class="key">7</button>
    <button class="key">8</button>
    <button class="key">9</button>
    <button class="key">4</button>
    <button class="key">5</button>
    <button class="key">6</button>
    <button class="key">1</button>
    <button class="key">2</button>
    <button class="key">3</button>
    <button class="key">0</button>
  </div>
  <div class="keys operators">
    <button class="key operator" id="divide">&#247;</button>
    <button class="key operator" id="multiply">&#215;</button>
    <button class="key operator" id="subtract">&#8722;</button>
    <button class="key operator" id="add">&plus;</button>
    <button class="key operator" id="equal">&#61;</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
